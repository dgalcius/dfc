dvipsdefault: dvips
dvips:
  - vtex 2010: vtex 2010 dvi_ps
  - vtex 2016: vtex 2016 dvi_ps
pspdf:     ps2pdf
pdfview:   acroread
colorred:  color push rgb 1 0 0 
colorblue: color push rgb 0 1 1
psheader:  /DFCBegin{gsave /Difference .setblendmode}def /DFCEnd{grestore}def 
filesdb:   /media/xdisk_ro/files_db

# layers names
layers: 
  artifact.grid:
      - vtex:bmc.artifact.grid
      - vtex:emc.artifact.grid
  artifact.innerskel:
      - vtex:bmc.artifact.innerskel
      - vtex:emc.artifact.innerskel
  artifact.idline:
      - vtex:bmc.artifact.idline
      - vtex:emc.artifact.idline
  artifact.cropmarks:
      - vtex:bmc.artifact.cropmarks
      - vtex:emc.artifact.cropmarks
  artifact.dimensions:
      - vtex:bmc.artifact.dimensions
      - vtex:emc.artifact.dimensions
  artifact.watermark:
      - vtex:bmc.artifact.watermark
      - vtex:emc.artifact.watermark
  artifact.colorfiguresstamp:
      - vtex:bmc.artifact.colorfiguresstamp
      - vtex:emc.artifact.colorfiguresstamp
  artifact.rightsstamp:
      - vtex:bmc.artifact.rightsstamp
      - vtex:emc.artifact.rightsstamp
  artifact.book-isbn:
      - vtex:bmc.artifact.book-isbn
      - vtex:emc.artifact.book-isbn
  artifact.pii-aid:
      - vtex:bmc.artifact.pii-aid
      - vtex:emc.artifact.pii-aid


